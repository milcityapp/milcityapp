<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card" *ngFor="let item of citiesData">
      <img src="{{item.picture.url}}" alt="{{ item.name }}" />
      <ion-card-header>
        <ion-card-subtitle>MIL City level - {{ item.level }}</ion-card-subtitle>
        <ion-card-title>{{ item.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ item.description }}</p>
        <br />
        <p>
          <ion-button expand="block" href="cidade-en?id={{item.id}}">Go to city</ion-button>
        </p>
      </ion-card-content>
    </ion-card>
    
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Read more</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="add-circle"></ion-icon>
        <ion-label>City inclusion request</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>What is a MIL city?</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>KPIs to indentify a MIL city</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
